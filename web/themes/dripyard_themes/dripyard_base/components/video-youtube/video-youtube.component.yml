$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Youtube video
status: stable
group: Dripyard General
props:
  type: object
  required:
    - url
  properties:
    url:
      type: string
      title: YouTube URL
      examples: [ 'https://www.youtube.com/watch?v=nGWdpVd8Bz8' ]
    title:
      type: string
      title: Title (for accessibility)
    border_radius:
      title: Border radius
      type: string
      enum:
        - small
        - medium
        - large
      meta:enum:
        small: Small
        medium: Medium
        large: Large
libraryOverrides:
  css:
    component:
      lite-youtube-embed/lite-yt-embed.css: {}
      video-youtube.css: {}
  js:
    lite-youtube-embed/lite-yt-embed.js: {}
