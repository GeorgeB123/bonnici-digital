    -
      parent_uuid: 8339faad-7a6f-4909-8825-cbf7d641ef51
      slot: tabs
      uuid: b261a8ee-fc05-4b01-a9ae-b30d677e4ffa
      component_id: sdc.dripyard_base.tab
      inputs:
        title: Compliance
        icon: file-shield
    -
      parent_uuid: b261a8ee-fc05-4b01-a9ae-b30d677e4ffa
      slot: tab_panel_content
      uuid: e19948d5-1117-4713-9de8-8cd15dfa0a87
      component_id: sdc.dripyard_base.text
      inputs:
        text:
          value: '<p>At NeonByte, we make certification simple. Whether you’re targeting SOC 2, ISO 27001, HIPAA, or GDPR, we guide you through every requirement with clear, actionable steps. Our team helps you build the necessary policies, configure your systems securely, and prepare for audits with confidence. Achieve certification faster — and stay compliant without disrupting your business operations.</p>'
          format: canvas_html_block
        style: body_m
        color: medium
        center: false
    -
      parent_uuid: 8339faad-7a6f-4909-8825-cbf7d641ef51
      slot: tabs
      uuid: bd5003f4-b97b-4ffd-8a03-3a645a11c886
      component_id: sdc.dripyard_base.tab
      inputs:
        title: Security
        icon: lock
    -
      parent_uuid: bd5003f4-b97b-4ffd-8a03-3a645a11c886
