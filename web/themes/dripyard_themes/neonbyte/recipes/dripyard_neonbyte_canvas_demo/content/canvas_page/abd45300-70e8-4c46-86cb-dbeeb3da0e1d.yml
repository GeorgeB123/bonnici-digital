      uuid: 446f7bfd-722a-46c8-b9f9-5f6f9f3b67d4
      component_id: sdc.dripyard_base.text
      inputs:
        text:
          value: '<p>The right technology strategy can transform your business. NeonByte helps you align your tools, processes, and roadmap with your long-term goals. Whether you need help choosing vendors, optimizing workflows, or planning for scalable growth, we offer expert insights that turn tech decisions into competitive advantages.</p>'
          format: canvas_html_block
        style: body_m
