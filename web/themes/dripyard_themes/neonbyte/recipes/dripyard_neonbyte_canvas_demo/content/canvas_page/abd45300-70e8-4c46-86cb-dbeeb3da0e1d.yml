      uuid: 02ea0276-8c7b-470c-9fdf-1f4f8d04b229
      component_id: sdc.dripyard_base.text
      inputs:
        text:
          value: '<p>Security isn’t just about defense — it’s about smart architecture. NeonByte’s consulting services help you design scalable, secure systems that meet today’s standards and tomorrow’s challenges. From infrastructure reviews to threat modeling and incident response planning, we partner with your team to build a resilient foundation that grows with you.</p>'
          format: canvas_html_block
        style: body_m
