      value: "<p>At NeonByte, we believe security isn’t a feature — it’s a foundation. Our platform is engineered with zero-trust architecture, continuous threat detection, and end-to-end encryption to protect your data at every layer. From initial login to API-level communication, every transaction is scrutinized, encrypted, and safeguarded in real time. Whether you're a startup or a global enterprise, NeonByte ensures your data remains yours — private, resilient, and always under your control.</p><p>We stay ahead of evolving threats with automated patching, machine learning anomaly detection, and full compliance with GDPR, SOC 2, and HIPAA standards. Our team of experts monitors and hardens systems around the clock, so you can focus on growth without sacrificing security. With NeonByte, peace of mind is built in — not bolted on.</p>"
