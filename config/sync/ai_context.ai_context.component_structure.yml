content: "# Component Structure\r\n\r\n## Overview\r\n\r\nThis site is built on Drupal 11 using the Dripyard theme system (Canvas-based). Pages are composed using structured components in Canvas. The theme architecture follows a three-tier hierarchy:\r\n\r\n1. **dripyard_base** — Foundation theme with 68 SDC components\r\n2. **neonbyte** — Primary theme extending dripyard_base with 10 additional components\r\n3. **neonbyte_subtheme** — Optional customisation layer (inherits all components)\r\n\r\nWhen building pages, select from the available components below and follow the composition rules.\r\n\r\n**Claude Code:** Inspect `/themes/dripyard_themes/neonbyte/components/` and `/themes/dripyard_themes/dripyard_base/components/` for the actual component templates, Twig files, and field structures. Components follow the SDC (Single Directory Component) pattern with `*.component.yml` definition files.\r\n\r\n---\r\n\r\n## Common Properties\r\n\r\nMany components share these standardised property options. Rather than repeating them, they're documented once here.\r\n\r\n### Theme Options\r\nMost components support a `theme` property with these values:\r\n- `inherit` — Inherits from parent container\r\n- `white` — White background\r\n- `light` — Light grey background\r\n- `dark` — Dark background\r\n- `black` — Black background\r\n- `primary` — Primary brand colour\r\n- `secondary` — Secondary brand colour\r\n\r\n### Spacing Options\r\nComponents with margin/padding controls use this scale:\r\n- `zero` — No spacing\r\n- `small` — Compact spacing\r\n- `medium` — Standard spacing\r\n- `large` — Generous spacing\r\n\r\n### Alignment Options\r\nHorizontal alignment (`align_x`): `start`, `center`, `end`\r\nVertical alignment (`align_y`): `top`, `center`, `bottom`\r\n\r\n### Text Colour Options\r\n- `inherit` — Inherits from theme\r\n- `soft` — Muted/subtle\r\n- `medium` — Standard contrast\r\n- `loud` — High contrast\r\n- `primary` — Brand colour\r\n\r\n### Canvas Availability\r\nComponents marked **[Canvas]** appear in the Canvas page builder UI.\r\nComponents marked **[Code]** have `noUi: true` and are used programmatically or via Twig templates.\r\n\r\n---\r\n\r\n## Page Composition Rules\r\n\r\n### General Rules\r\n1. Every page starts with a **Hero** component.\r\n2. Every page ends with a **CTA Section** component.\r\n3. Between hero and CTA, compose with the components below based on page type.\r\n4. Maintain visual rhythm: alternate between text-heavy and visual/card components.\r\n5. Don't stack more than 2 text-heavy sections in a row — break with cards, stats, or images.\r\n6. Maximum 8-10 component sections per page. More than that creates scroll fatigue.\r\n7. Use whitespace intentionally. Not every section needs a background colour.\r\n\r\n### Component Ordering by Page Type\r\n\r\n**Solution pages:**\r\n1. Hero (with CTA buttons)\r\n2. Text Block (answer capsule + problem context — 2-3 paragraphs)\r\n3. Card Grid or Icon Card Grid (what we build / capabilities — 3-5 items)\r\n4. Text Block with optional image (our approach / methodology)\r\n5. Stats Bar (proof points from real projects)\r\n6. Testimonial\r\n7. Accordion (FAQ)\r\n8. CTA Section\r\n\r\n**Industry pages:**\r\n1. Hero\r\n2. Text Block (answer capsule + sector context)\r\n3. Icon Card Grid (what we build for this sector — 3-4 items)\r\n4. Stats Bar or Logo Grid (client proof)\r\n5. Card Grid (2-3 case studies from this sector)\r\n6. CTA Section\r\n\r\n**Case study pages:**\r\n1. Hero (with client logo and tags)\r\n2. Text Block (overview + challenge)\r\n3. Text Block (approach)\r\n4. Stats Bar (results — 3-4 metrics)\r\n5. Tags (tech stack)\r\n6. Testimonial (if available)\r\n7. Card Grid (2 related case studies)\r\n8. CTA Section\r\n\r\n**Educational pages:**\r\n1. Hero (lighter, more editorial feel)\r\n2. Text Block (answer capsule + explanation)\r\n3. Text Block (NZ-specific context)\r\n4. Tab Group (if comparing options)\r\n5. Accordion (FAQ)\r\n6. Soft CTA Section (links to solutions, not hard conversion)\r\n\r\n---\r\n\r\n## Available Components\r\n\r\n### Layout Components\r\n\r\nThese components control page structure and content arrangement.\r\n\r\n---\r\n\r\n#### Basic Section\r\n**Component:** `dripyard_base:section` **[Canvas]**\r\n**Location:** `dripyard_base/components/_layouts/section/`\r\n**Purpose:** Primary page section wrapper with theme, width, and spacing controls.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `theme` | No | Standard theme options | Section background theme |\r\n| `section_width` | Yes | `edge-to-edge`, `max-width` | Whether section spans full screen or constrained width |\r\n| `content_width` | Yes | `edge-to-edge`, `max-width`, `narrow` | Width of content within section |\r\n| `margin_top` | Yes | Standard spacing | External top spacing |\r\n| `margin_bottom` | Yes | Standard spacing | External bottom spacing |\r\n| `padding_top` | Yes | Standard spacing | Internal top spacing |\r\n| `padding_bottom` | Yes | Standard spacing | Internal bottom spacing |\r\n| `additional_classes` | No | String | Custom CSS classes |\r\n\r\n**Slots:**\r\n- `header` — Optional header content for the section\r\n- `content` — Main content area\r\n\r\n**Rules:**\r\n- Wrap all page content in sections for consistent spacing\r\n- Use `edge-to-edge` section with `max-width` content for standard pages\r\n- Use `narrow` content width for long-form text (better readability)\r\n\r\n---\r\n\r\n#### Grid Wrapper\r\n**Component:** `dripyard_base:grid-wrapper` **[Canvas]**\r\n**Location:** `dripyard_base/components/_layouts/grid-wrapper/`\r\n**Purpose:** 12-column CSS grid layout for arranging components.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `column_gutter` | Yes | `zero`, `small`, `medium`, `large` | Horizontal gap between columns |\r\n| `row_gutter` | Yes | `zero`, `small`, `medium`, `large` | Vertical gap between rows |\r\n| `additional_classes` | No | String | Custom CSS classes |\r\n| `canvas_edit_mode` | No | Boolean | Enables Canvas editing mode |\r\n\r\n**Slots:**\r\n- `grid_cells` — Contains Grid Cell components\r\n\r\n**Rules:**\r\n- Always use with Grid Cell children\r\n- Use `medium` gutters for card grids\r\n- Use `large` gutters for feature sections with more breathing room\r\n\r\n---\r\n\r\n#### Grid Cell\r\n**Component:** `dripyard_base:grid-cell` **[Canvas]**\r\n**Location:** `dripyard_base/components/_layouts/grid-cell/`\r\n**Purpose:** Responsive grid cell that spans specified columns at different breakpoints.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `theme` | No | Standard theme options | Cell background |\r\n| `padding` | Yes | Standard spacing | Internal cell padding |\r\n| `columns_small` | Yes | 1-12 | Columns to span on mobile (<600px) |\r\n| `columns_medium` | Yes | 1-12 | Columns to span on tablet (>600px) |\r\n| `columns_large` | Yes | 1-12 | Columns to span on desktop (>1200px) |\r\n| `rows_small` | Yes | Integer (min 1) | Row span on mobile |\r\n| `rows_medium` | Yes | Integer (min 1) | Row span on tablet |\r\n| `rows_large` | Yes | Integer (min 1) | Row span on desktop |\r\n| `horizontal_alignment` | No | `start`, `center`, `end` | Content horizontal alignment |\r\n| `vertical_alignment` | No | `start`, `center`, `end` | Content vertical alignment |\r\n\r\n**Slots:**\r\n- `content` — Cell content\r\n\r\n**Common Patterns:**\r\n- 3-column card grid: `columns_small: 12`, `columns_medium: 6`, `columns_large: 4`\r\n- 2-column layout: `columns_small: 12`, `columns_medium: 6`, `columns_large: 6`\r\n- Full-width: `columns_small: 12`, `columns_medium: 12`, `columns_large: 12`\r\n\r\n---\r\n\r\n#### Flex Wrapper\r\n**Component:** `dripyard_base:flex-wrapper` **[Canvas]**\r\n**Location:** `dripyard_base/components/_layouts/flex-wrapper/`\r\n**Purpose:** Flexbox layout for inline elements like button groups.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `theme` | No | Standard theme options | Wrapper background |\r\n| `wrap` | No | Boolean | Allow items to wrap to new lines |\r\n| `align_x` | Yes | `start`, `center`, `end`, `space-between`, `space-around` | Horizontal distribution |\r\n| `align_y` | Yes | `top`, `center`, `bottom`, `stretch` | Vertical alignment |\r\n| `margin_top` | Yes | Standard spacing | External top spacing |\r\n| `margin_bottom` | Yes | Standard spacing | External bottom spacing |\r\n| `padding_top` | Yes | Standard spacing | Internal top spacing |\r\n| `padding_bottom` | Yes | Standard spacing | Internal bottom spacing |\r\n| `column_gutter` | Yes | Standard spacing | Horizontal gap between items |\r\n| `row_gutter` | Yes | Standard spacing | Vertical gap when wrapped |\r\n\r\n**Slots:**\r\n- `content` — Flex items\r\n\r\n**Rules:**\r\n- Use for button groups in heroes and CTAs\r\n- Use for inline icon + text combinations\r\n- Set `wrap: true` for responsive button groups\r\n\r\n---\r\n\r\n### Hero & Header Components\r\n\r\n---\r\n\r\n#### Hero\r\n**Component:** `neonbyte:hero` **[Canvas]**\r\n**Location:** `neonbyte/components/hero/`\r\n**Purpose:** Full-width hero section for page headers.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `theme` | No | Standard theme options | Hero theme |\r\n| `height` | Yes | `small`, `medium`, `large`, `full-screen` | Hero height |\r\n| `position_behind_against_screen_top` | No | Boolean | Positions hero behind navigation (negative margin) |\r\n| `align_x` | No | `start`, `center`, `end` | Content horizontal alignment |\r\n| `align_y` | No | `top`, `center`, `bottom` | Content vertical alignment |\r\n| `text_color` | No | `inherit`, `black`, `white`, `primary` | Text colour override |\r\n\r\n**Slots:**\r\n- `hero_media` — Background image or video (use `background-image` or `video-player-canvas`)\r\n- `hero_content` — Text, headings, and buttons\r\n\r\n**Rules:**\r\n- Only ONE hero per page, always first\r\n- H1 must be unique across the entire site\r\n- Use `full-screen` sparingly — `large` is often sufficient\r\n- Set `position_behind_against_screen_top: true` for immersive full-bleed heroes\r\n- For video backgrounds, use poster image + lazy loading to protect LCP\r\n\r\n---\r\n\r\n#### Header Article\r\n**Component:** `neonbyte:header-article` **[Code]**\r\n**Location:** `neonbyte/components/header-article/`\r\n**Purpose:** Article/blog post header with author and date metadata.\r\n\r\n**Slots:**\r\n- `meta_content` — Author and date metadata\r\n- `image_content` — Featured image\r\n\r\n**Rules:**\r\n- Use on all `/insights/*` blog posts\r\n- Not for solution pages or case studies (those use Hero)\r\n\r\n---\r\n\r\n### Text & Typography Components\r\n\r\n---\r\n\r\n#### Heading\r\n**Component:** `dripyard_base:heading` **[Canvas]**\r\n**Location:** `dripyard_base/components/heading/`\r\n**Purpose:** Configurable heading with semantic HTML and visual styling separation.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `text` | Yes | String | Heading text content |\r\n| `html_element` | Yes | `h1`-`h6`, `p`, `div`, `span` | Semantic HTML element |\r\n| `style` | Yes | `title`, `h1`-`h6`, `body_l`, `body_m`, `body_s` | Visual size/style |\r\n| `color` | No | `default`, `soft`, `medium`, `loud`, `primary` | Text colour |\r\n| `center` | No | Boolean | Centre-align text |\r\n| `text_max_width` | No | `400px`-`1400px` | Maximum width constraint |\r\n| `margin_top` | Yes | Standard spacing | Top margin |\r\n| `margin_bottom` | Yes | Standard spacing | Bottom margin |\r\n\r\n**Rules:**\r\n- Separate semantic level from visual style (e.g., H2 element with H3 visual style)\r\n- Only one H1 per page (in the Hero)\r\n- Use `title` style for main page headings\r\n- Use `text_max_width` to prevent headings from stretching too wide\r\n\r\n---\r\n\r\n#### Text\r\n**Component:** `dripyard_base:text` **[Canvas]**\r\n**Location:** `dripyard_base/components/text/`\r\n**Purpose:** Rich text content block with HTML support.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `text` | No | HTML string | Rich text content (supports HTML) |\r\n| `style` | Yes | `body_l`, `body_m`, `body_s` | Text size |\r\n| `color` | Yes | Standard text colours | Text colour |\r\n| `center` | No | Boolean | Centre-align text |\r\n| `text_max_width` | No | `400px`-`1400px` | Maximum width for readability |\r\n\r\n**Rules:**\r\n- Keep paragraphs to 3-4 sentences max\r\n- Use `text_max_width: 800px` for long-form content (optimal line length)\r\n- First text block after hero should contain the answer capsule (no heading above it)\r\n- Use `body_m` for standard content, `body_l` for lead paragraphs\r\n\r\n---\r\n\r\n#### Title and CTA\r\n**Component:** `dripyard_base:title-cta` **[Canvas]**\r\n**Location:** `dripyard_base/components/title-cta/`\r\n**Purpose:** Section header with title and call-to-action button.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `layout` | No | `default`, `center` | Layout arrangement |\r\n| `title` | Yes | String | Section title text |\r\n| `heading_style` | No | `title`, `h1`-`h6`, `body_l`, `body_m`, `body_s` | Title visual style |\r\n| `button_text` | No | String | CTA button label |\r\n| `button_href` | No | URL | Button link destination |\r\n| `button_style` | No | Button styles (see Button) | Button appearance |\r\n| `button_size` | No | `small`, `medium`, `large` | Button size |\r\n| `button_target` | No | Boolean | Open in new window |\r\n| `button_prefix_icon` | No | Icon name | Icon before button text |\r\n| `button_suffix_icon` | No | Icon name | Icon after button text |\r\n\r\n**Rules:**\r\n- Use for section headers with \"View all\" or \"Learn more\" links\r\n- Use `center` layout for testimonial/quote sections\r\n- Don't overuse — one per section maximum\r\n\r\n---\r\n\r\n### Card Components\r\n\r\n---\r\n\r\n#### Card\r\n**Component:** `dripyard_base:card-canvas` **[Canvas]** / `dripyard_base:card` **[Code]**\r\n**Location:** `dripyard_base/components/card/`\r\n**Purpose:** Standard card with image, title, body, and link.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `image` | No | Image object | Card image (src, alt, width, height) |\r\n| `eyebrow_text` | No | String | Small text above title (category, date) |\r\n| `title` | Yes | String | Card heading |\r\n| `body` | No | String | Card description text |\r\n| `href` | No | URL | Card link destination |\r\n| `theme` | No | Standard theme options | Card background theme |\r\n| `flip_layout` | No | Boolean | Flip image/content position in horizontal mode |\r\n\r\n**Rules:**\r\n- Use 3 or 4 cards in a grid (odd numbers at 2 feel incomplete)\r\n- All cards in a grid should have consistent content length\r\n- Card descriptions should be scannable — front-load key info (40 words max)\r\n- Link every card to a deeper page\r\n- Use for case study previews, service offerings, blog post teasers\r\n\r\n---\r\n\r\n#### Full Image Card\r\n**Component:** `dripyard_base:card-full-image-canvas` **[Canvas]** / `dripyard_base:card-full-image` **[Code]**\r\n**Location:** `dripyard_base/components/card-full-image/`\r\n**Purpose:** Card with full-bleed background image and overlay text.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `image` | Yes | Image object | Full-bleed background image |\r\n| `title` | Yes | String | Card title |\r\n| `byline` | No | String | Secondary text (e.g., \"Learn more\") |\r\n| `href` | Yes | URL | Card link |\r\n| `overlay` | No | `full`, `from bottom` | Overlay gradient style |\r\n| `overlay_color` | Yes | `light`, `dark` | Overlay tint colour |\r\n| `layout_vertical` | No | `center`, `bottom` | Text vertical position |\r\n| `title_align` | No | `start`, `center` | Title horizontal alignment |\r\n| `byline_align` | No | `start`, `end` | Byline horizontal alignment |\r\n\r\n**Rules:**\r\n- Use for visually impactful navigation cards\r\n- Always use overlay for text readability\r\n- Ensure images have strong focal points that work with text overlay\r\n\r\n---\r\n\r\n#### Content Card\r\n**Component:** `dripyard_base:content-card` **[Canvas]**\r\n**Location:** `dripyard_base/components/content-card/`\r\n**Purpose:** Text-focused card with metadata (good for blog listings).\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `title` | Yes | String | Card title |\r\n| `link_href` | Yes | URL | Card link destination |\r\n| `metadata` | No | String | Date, category, or other metadata |\r\n| `body_text` | Yes | HTML string | Card body content |\r\n| `background` | No | Boolean | Enable background colour |\r\n\r\n**Rules:**\r\n- Use for blog post listings, news items\r\n- Include metadata (date, category) for context\r\n- Body text supports rich HTML formatting\r\n\r\n---\r\n\r\n#### Icon Card\r\n**Component:** `dripyard_base:icon-card` **[Canvas]**\r\n**Location:** `dripyard_base/components/icon-card/`\r\n**Purpose:** Card led by an icon, ideal for features/capabilities.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `icon` | Yes | Icon name (e.g., `cloud`, `check`) | Leading icon |\r\n| `title` | Yes | String | Card heading |\r\n| `body` | No | HTML string | Card description |\r\n| `href` | No | URL | Optional link |\r\n| `no_background` | No | Boolean | Remove background styling |\r\n| `layout` | No | `portrait`, `landscape` | Icon/text arrangement |\r\n| `icon_size` | No | `small`, `medium`, `large` | Icon size |\r\n\r\n**Rules:**\r\n- Use for \"What we do\" or capabilities sections\r\n- Keep to 4-6 cards per section\r\n- Portrait layout for feature grids\r\n- Landscape layout for process steps or compact lists\r\n\r\n---\r\n\r\n### List Components\r\n\r\n---\r\n\r\n#### Icon List\r\n**Component:** `dripyard_base:icon-list` **[Canvas]**\r\n**Location:** `dripyard_base/components/icon-list/icon-list/`\r\n**Purpose:** Bulleted list with icons instead of standard bullets.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `size` | Yes | `small`, `medium`, `large` | Icon and font size |\r\n| `icon_color` | Yes | `primary`, `secondary`, `normal` | Icon colour |\r\n| `column_width` | Yes | `small`, `medium`, `large`, `full-width` | Column width for multi-column layouts |\r\n\r\n**Slots:**\r\n- `content` — Icon List Item components\r\n\r\n---\r\n\r\n#### Icon List Item\r\n**Component:** `dripyard_base:icon-list-item` **[Canvas]**\r\n**Location:** `dripyard_base/components/icon-list/icon-list-item/`\r\n**Purpose:** Individual item in an icon list.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `icon` | Yes | Icon name (e.g., `check`) | Item icon |\r\n| `text` | Yes | String | Item text |\r\n| `href` | No | URL | Optional link |\r\n\r\n**Rules:**\r\n- Use check icons for feature lists/benefits\r\n- Use arrow icons for process steps\r\n- Keep items concise — one line ideally\r\n\r\n---\r\n\r\n#### Accordion Group\r\n**Component:** `dripyard_base:accordion-group` **[Canvas]**\r\n**Location:** `dripyard_base/components/accordion/accordion-group/`\r\n**Purpose:** Container for accordion items (FAQ sections).\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `variation` | Yes | `background-color`, `borders` | Visual style |\r\n\r\n**Slots:**\r\n- `accordion_group_content` — Accordion Item components\r\n\r\n---\r\n\r\n#### Accordion Item\r\n**Component:** `dripyard_base:accordion-item` **[Canvas]**\r\n**Location:** `dripyard_base/components/accordion/accordion-item/`\r\n**Purpose:** Individual expandable accordion panel.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `title` | Yes | String | Accordion heading (visible when collapsed) |\r\n| `open` | No | Boolean | Start expanded |\r\n\r\n**Slots:**\r\n- `accordion_item_content` — Content revealed when expanded\r\n\r\n**Rules:**\r\n- 3-5 questions per FAQ section (no fewer than 3, no more than 6)\r\n- Questions must be phrased as actual questions someone would search\r\n- Answers should be 40-80 words each\r\n- MUST implement FAQPage JSON-LD schema for SEO\r\n- Place before the final CTA section\r\n\r\n---\r\n\r\n### Proof & Social Components\r\n\r\n---\r\n\r\n#### Statistic\r\n**Component:** `dripyard_base:statistic` **[Canvas]**\r\n**Location:** `dripyard_base/components/statistic/`\r\n**Purpose:** Single prominent metric/statistic with animated count-up.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `statistic` | Yes | String | Number with optional prefix/suffix (e.g., `$2,400`, `98%`, `5000+`) |\r\n| `first_line` | No | String | Primary label |\r\n| `second_line` | No | String | Secondary descriptive text |\r\n| `href` | No | URL | Optional link |\r\n\r\n**Technical Note:** Uses CountUp.js library for animated number reveal on scroll.\r\n\r\n**Rules:**\r\n- Use real numbers from real projects — never fabricate\r\n- 3-4 statistics per stats bar\r\n- Format: Large number, small label\r\n- Best placed after case study references or between text blocks\r\n- Don't use on educational pages — feels too salesy\r\n\r\n---\r\n\r\n#### Testimonial\r\n**Component:** `dripyard_base:testimonial-canvas` **[Canvas]** / `dripyard_base:testimonial` **[Code]**\r\n**Location:** `dripyard_base/components/testimonial/`\r\n**Purpose:** Client quote with attribution.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `image` | Yes | Image object | Author photo or company logo |\r\n| `quote` | Yes | String | Testimonial text (supports line breaks) |\r\n| `citation` | No | String | Author name and role |\r\n| `reversed` | No | Boolean | Flip image/quote positions |\r\n| `theme` | No | Standard theme options | Background theme |\r\n\r\n**Rules:**\r\n- Keep quotes under 40 words — shorter quotes have more impact\r\n- Always include name and company\r\n- One testimonial per page maximum\r\n- Place after case study reference or stats bar\r\n- Don't use on educational pages\r\n\r\n---\r\n\r\n#### Logo Grid\r\n**Component:** `dripyard_base:logo-grid` **[Canvas]**\r\n**Location:** `dripyard_base/components/logo-grid/logo-grid/`\r\n**Purpose:** Grid of client/partner logos.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `logo_size` | Yes | `small`, `medium`, `large` | Logo display size |\r\n| `layout` | Yes | `start`, `center`, `end` | Horizontal alignment |\r\n| `logo_background` | Yes | `auto`, `transparent`, `white`, `black`, `primary` | Logo background |\r\n| `logo_border_radius` | No | `small`, `medium`, `large`, `extra large` | Logo corner rounding |\r\n\r\n**Slots:**\r\n- `logo_grid_content` — Logo Item components\r\n\r\n---\r\n\r\n#### Logo Item\r\n**Component:** `dripyard_base:logo-item-canvas` **[Canvas]** / `dripyard_base:logo-item` **[Code]**\r\n**Location:** `dripyard_base/components/logo-grid/logo-item/`\r\n**Purpose:** Individual logo within a logo grid.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `href` | No | URL | Optional link to client page |\r\n| `image` | No | Image object | Logo image |\r\n\r\n**Rules:**\r\n- Show 4-5 logos, not more than 6\r\n- Greyscale logos look more premium\r\n- Don't use on case study pages (redundant)\r\n- Use on homepage below hero and solution pages\r\n\r\n---\r\n\r\n### Media Components\r\n\r\n---\r\n\r\n#### Image (Canvas Image)\r\n**Component:** `dripyard_base:canvas-image` **[Canvas]**\r\n**Location:** `dripyard_base/components/canvas-image/`\r\n**Purpose:** Responsive image with aspect ratio and loading controls.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `image` | No | Image object | Image with src, alt, width, height |\r\n| `image_link` | No | URL | Optional link wrapper |\r\n| `border_radius` | No | `small`, `medium`, `large` | Corner rounding |\r\n| `width` | No | Number | Display width in pixels |\r\n| `aspect_ratio` | No | `square`, `landscape`, `portrait`, `wide`, `tall` | Aspect ratio constraint |\r\n| `alt` | No | String | Alt text override |\r\n| `loading` | No | `eager`, `lazy` | Loading strategy (prefer `lazy`) |\r\n\r\n**Rules:**\r\n- Use `lazy` loading for all images below the fold\r\n- Use `eager` only for hero/above-fold images\r\n- Set `alt` text for all meaningful images\r\n- Use aspect ratio constraints for consistent grids\r\n\r\n---\r\n\r\n#### Background Image\r\n**Component:** `dripyard_base:background-image` **[Canvas]**\r\n**Location:** `dripyard_base/components/background-image/`\r\n**Purpose:** Full-bleed background image for heroes and sections.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `image` | No | Image object | Background image |\r\n| `background_image_opacity` | No | 1-100 | Image opacity percentage |\r\n| `loading` | No | `eager`, `lazy` | Loading strategy |\r\n| `position_x` | No | 1-100 | Horizontal focal point (%) |\r\n| `position_y` | No | 1-100 | Vertical focal point (%) |\r\n\r\n**Rules:**\r\n- Use in hero `hero_media` slot\r\n- Adjust focal point to keep subject visible on crop\r\n- Use opacity reduction with dark themes for text readability\r\n- Prefer `lazy` unless hero is above fold\r\n\r\n---\r\n\r\n#### Video Player\r\n**Component:** `dripyard_base:video-player-canvas` **[Canvas]** / `dripyard_base:video-player` **[Code]**\r\n**Location:** `dripyard_base/components/video-player/`\r\n**Purpose:** Self-hosted video with play/pause controls.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `aria_label` | No | String | Accessibility description |\r\n| `video` | No | Video object | Video file |\r\n| `poster` | No | Image object | Placeholder image before play |\r\n| `muted` | No | Boolean | Start muted |\r\n| `loop` | No | Boolean | Loop playback |\r\n| `autoplay` | No | Boolean | Autoplay if user preferences permit |\r\n| `button_align_x` | No | `start`, `center`, `end` | Play button horizontal position |\r\n| `button_align_y` | No | `top`, `center`, `bottom` | Play button vertical position |\r\n| `border_radius` | No | `small`, `medium`, `large` | Corner rounding |\r\n\r\n**Rules:**\r\n- Always provide poster image for LCP performance\r\n- Use `muted: true` and `autoplay: true` for background videos\r\n- Provide aria_label for accessibility\r\n\r\n---\r\n\r\n#### YouTube Video\r\n**Component:** `dripyard_base:video-youtube` **[Canvas]**\r\n**Location:** `dripyard_base/components/video-youtube/`\r\n**Purpose:** Embedded YouTube video with lite-youtube-embed for performance.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `url` | Yes | YouTube URL | Full YouTube video URL |\r\n| `title` | No | String | Accessibility title |\r\n| `border_radius` | No | `small`, `medium`, `large` | Corner rounding |\r\n\r\n**Technical Note:** Uses lite-youtube-embed library for fast loading (doesn't load YouTube iframe until clicked).\r\n\r\n**Rules:**\r\n- Always provide title for accessibility\r\n- Use for embedded video content, not background videos\r\n\r\n---\r\n\r\n#### Carousel\r\n**Component:** `dripyard_base:carousel` **[Canvas]**\r\n**Location:** `dripyard_base/components/carousel/`\r\n**Purpose:** Swiper-based carousel for multiple items.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `label` | Yes | String | Accessibility label (required by screen readers) |\r\n| `pager` | No | Boolean | Show pagination dots |\r\n| `navigation_position` | Yes | `hidden`, `inside`, `outside` | Arrow button position |\r\n| `slides_per_view` | No | 1-6 | Maximum visible slides |\r\n| `rows` | No | 1-3 | Rows of content |\r\n| `autoplay` | No | Boolean | Auto-advance slides |\r\n| `canvas_edit_mode` | No | Boolean | Enable Canvas editing |\r\n\r\n**Slots:**\r\n- `carousel_items` — Individual slide content\r\n\r\n**Technical Note:** Uses Swiper.js library.\r\n\r\n**Rules:**\r\n- Always provide accessibility label\r\n- Use for testimonial rotators, image galleries, logo strips\r\n- Limit to 4 slides per view maximum for readability\r\n- Avoid autoplay for content that needs reading\r\n\r\n---\r\n\r\n### Tab Components\r\n\r\n---\r\n\r\n#### Tab Group\r\n**Component:** `dripyard_base:tab-group` **[Canvas]**\r\n**Location:** `dripyard_base/components/tabs/tab-group/`\r\n**Purpose:** Tabbed content interface.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `centered` | No | Boolean | Centre tab titles |\r\n| `placement` | No | `top`, `start`, `bottom`, `end` | Tab position relative to content |\r\n| `icon_size` | No | `small`, `large` | Tab icon size |\r\n| `icon_placement` | No | `vertical`, `horizontal` | Icon position in tab |\r\n| `canvas_edit_mode` | No | Boolean | Enable Canvas editing |\r\n\r\n**Slots:**\r\n- `tabs` — Tab components\r\n\r\n**Technical Note:** Uses Shoelace web components.\r\n\r\n---\r\n\r\n#### Tab\r\n**Component:** `dripyard_base:tab` **[Canvas]**\r\n**Location:** `dripyard_base/components/tabs/tab/`\r\n**Purpose:** Individual tab within a tab group.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `title` | Yes | String | Tab label |\r\n| `icon` | No | Icon name | Optional tab icon |\r\n\r\n**Slots:**\r\n- `tab_panel_content` — Content shown when tab is active\r\n\r\n**Rules:**\r\n- Use for comparison content (e.g., Drupal vs WordPress)\r\n- Limit to 3-5 tabs per group\r\n- Tab titles should be short (1-3 words)\r\n\r\n---\r\n\r\n### Interactive Components\r\n\r\n---\r\n\r\n#### Button\r\n**Component:** `dripyard_base:button` **[Canvas]**\r\n**Location:** `dripyard_base/components/button/`\r\n**Purpose:** Styled button or link.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `text` | Yes | String | Button label |\r\n| `href` | No | URL | Link destination (renders `<a>` if provided, `<button>` if not) |\r\n| `style` | No | `default`, `primary`, `secondary`, `light`, `dark`, `outline`, `bare` | Visual style |\r\n| `size` | No | `xs`, `small`, `medium`, `large` | Button size |\r\n| `target` | No | Boolean | Open in new window |\r\n| `prefix_icon` | No | Icon name | Icon before text |\r\n| `suffix_icon` | No | Icon name | Icon after text |\r\n\r\n**Rules:**\r\n- Use `primary` for main CTAs\r\n- Use `outline` or `bare` for secondary actions\r\n- Use prefix/suffix icons sparingly\r\n- Never use \"Book a Demo\" — use \"Talk to us\", \"Get in touch\", or \"Book a consultation\"\r\n\r\n---\r\n\r\n### Utility Components\r\n\r\n---\r\n\r\n#### Icon\r\n**Component:** `neonbyte:icon` **[Canvas]** (replaces dripyard_base:icon)\r\n**Location:** `neonbyte/components/icon/`\r\n**Purpose:** Display icons from icon library.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `icon` | Yes | Icon name | Icon identifier |\r\n| `size` | No | Integer | Size in pixels |\r\n| `color` | No | `soft`, `medium`, `loud`, `primary` | Icon colour |\r\n| `link_href` | No | URL | Make icon a link |\r\n| `link_text` | No | String | Accessibility text for link (required if using link_href) |\r\n| `open_new_window` | No | Boolean | Open link in new window |\r\n\r\n---\r\n\r\n#### Horizontal Line\r\n**Component:** `dripyard_base:horizontal-line` **[Canvas]**\r\n**Location:** `dripyard_base/components/horizontal-line/`\r\n**Purpose:** Visual divider line.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `margin_top` | Yes | Standard spacing | Top margin |\r\n| `margin_bottom` | Yes | Standard spacing | Bottom margin |\r\n| `color` | Yes | `soft`, `medium`, `loud`, `primary` | Line colour |\r\n| `width` | Yes | `small`, `medium`, `full` | Line width |\r\n| `alignment` | Yes | `start`, `center`, `end` | Horizontal position |\r\n\r\n---\r\n\r\n#### Tags\r\n**Component:** `dripyard_base:tags` **[Code]**\r\n**Location:** `dripyard_base/components/tags/`\r\n**Purpose:** Display taxonomy tags.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `title` | No | String | Optional section title |\r\n| `items` | Yes | Array | Tag items |\r\n\r\n---\r\n\r\n#### Pill\r\n**Component:** `dripyard_base:pill` **[Canvas]**\r\n**Location:** `dripyard_base/components/pill/`\r\n**Purpose:** Small label/badge element.\r\n\r\n**Slots:**\r\n- `content` — Pill text content\r\n\r\n---\r\n\r\n#### Date Block\r\n**Component:** `dripyard_base:date-block` **[Canvas]**\r\n**Location:** `dripyard_base/components/date-block/`\r\n**Purpose:** Formatted date display.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `date_time_stamp` | Yes | ISO 8601 datetime | Date/time value |\r\n\r\n---\r\n\r\n#### Social Media Navigation\r\n**Component:** `dripyard_base:social-media-nav` **[Code]**\r\n**Location:** `dripyard_base/components/social-media-nav/`\r\n**Purpose:** Social media icon links.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `align_x` | No | `start`, `center`, `end` | Horizontal alignment |\r\n| `size` | No | `small`, `medium`, `large` | Icon size |\r\n| `items` | No | Array | Social media items with icon, title, url |\r\n\r\n**Note:** Supports 500+ brand icons including all major social platforms.\r\n\r\n---\r\n\r\n### Event Components\r\n\r\n---\r\n\r\n#### Event Listing Item\r\n**Component:** `dripyard_base:event-listing-item` **[Canvas]**\r\n**Location:** `dripyard_base/components/event-listing-item/`\r\n**Purpose:** Event preview card with date, time, location.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `title` | Yes | String | Event name |\r\n| `url` | Yes | URL | Event page link |\r\n| `date_time_stamp_begin` | Yes | ISO 8601 datetime | Event start time |\r\n| `description` | No | String | Event summary |\r\n| `formatted_time` | No | String | Display-formatted time |\r\n| `location` | No | String | Event venue |\r\n\r\n---\r\n\r\n### Drupal System Components\r\n\r\n*These components are typically auto-generated by Drupal core and don't require manual placement.*\r\n\r\n---\r\n\r\n#### Breadcrumb\r\n**Component:** `dripyard_base:breadcrumb` **[Code]**\r\n**Location:** `dripyard_base/components/_drupal/breadcrumb/`\r\n**Purpose:** Navigation breadcrumb trail. Auto-generated by Drupal based on content hierarchy.\r\n\r\n---\r\n\r\n#### Pager\r\n**Component:** `dripyard_base:pager` **[Code]**\r\n**Location:** `dripyard_base/components/_drupal/pager/`\r\n**Purpose:** Pagination for lists and search results. Auto-generated by Views.\r\n\r\n---\r\n\r\n#### Status Messages\r\n**Component:** `dripyard_base:status-messages` **[Code]**\r\n**Location:** `dripyard_base/components/_drupal/status-messages/`\r\n**Purpose:** System messages (success, warning, error). Auto-displayed by Drupal.\r\n\r\n---\r\n\r\n#### Skip Link\r\n**Component:** `dripyard_base:skip-link` **[Code]**\r\n**Location:** `dripyard_base/components/_drupal/skip-link/`\r\n**Purpose:** Accessibility skip-to-content link. Auto-rendered for keyboard navigation.\r\n\r\n---\r\n\r\n### Site Chrome Components\r\n\r\n---\r\n\r\n#### Header\r\n**Component:** `neonbyte:header` **[Code]**\r\n**Location:** `neonbyte/components/header/header/`\r\n**Purpose:** Site header wrapper. Configured via theme settings, not Canvas.\r\n\r\n---\r\n\r\n#### Primary Menu\r\n**Component:** `neonbyte:primary-menu` **[Code]**\r\n**Location:** `neonbyte/components/header/primary-menu/`\r\n**Purpose:** Main navigation menu. Content managed in Drupal Menu system.\r\n\r\n---\r\n\r\n#### Footer\r\n**Component:** `neonbyte:footer` **[Code]**\r\n**Location:** `neonbyte/components/footer/`\r\n**Purpose:** Site footer with multiple content zones.\r\n\r\n**Props:**\r\n| Property | Required | Options | Description |\r\n|----------|----------|---------|-------------|\r\n| `theme` | No | Standard theme options | Footer background theme |\r\n\r\n**Slots:**\r\n- `footer_top_content` — Top section (often newsletter signup)\r\n- `footer_left_content` — Left column (company info, logo)\r\n- `footer_right_content` — Right column (navigation links)\r\n- `footer_bottom_content` — Bottom section (copyright, legal links)\r\n\r\n---\r\n\r\n## Technical Notes for Claude Code\r\n\r\n### Directory Structure\r\n```\r\ndripyard_themes/\r\n├── dripyard_base/           # Base theme (68 components)\r\n│   └── components/\r\n│       ├── _drupal/         # Drupal system overrides\r\n│       ├── _layouts/        # Layout components\r\n│       └── [component]/     # Individual components\r\n├── neonbyte/                # Primary theme (10 components)\r\n│   └── components/\r\n│       ├── header/          # Header components\r\n│       ├── footer/          # Footer\r\n│       ├── hero/            # Hero section\r\n│       └── icon/            # Icon (replaces base)\r\n└── neonbyte_subtheme/       # Customisation layer\r\n```\r\n\r\n### Component File Structure (SDC Pattern)\r\nEach component directory contains:\r\n- `component-name.component.yml` — Schema definition\r\n- `component-name.twig` — Template\r\n- `component-name.css` — Styles (optional)\r\n- `component-name.js` — JavaScript (optional)\r\n\r\n### Canvas Variants\r\nSome components have dual implementations:\r\n- Standard version for programmatic use\r\n- `-canvas` version for Canvas page builder (adds image widget references)\r\n\r\nExamples: `card` / `card-canvas`, `testimonial` / `testimonial-canvas`\r\n\r\n### Key Libraries Used\r\n- **Swiper.js** — Carousel functionality\r\n- **CountUp.js** — Animated statistics\r\n- **Shoelace** — Tab group web components\r\n- **lite-youtube-embed** — Performant YouTube embeds\r\n- **GSAP** — Animations (optional)\r\n- **Lenis** — Smooth scrolling (optional)\r\n\r\n### Image Handling\r\n- The site uses responsive images with srcset\r\n- AVIF/WebP formats are likely configured at the image style level\r\n- Always use `loading: lazy` for images below the fold\r\n- Set `fetchpriority: high` for LCP images\r\n\r\n### Schema Markup\r\n- FAQ sections should have FAQPage JSON-LD schema\r\n- Implement via Schema.org Metatag module or custom JSON-LD in templates\r\n"
