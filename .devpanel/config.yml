hooks:
  # Called when GitHub Actions triggers DevPanel webhook
  # Webhook payload includes: branch, sha
  # Deployment uses git pull (simple, reliable)
  git_hooks:
    push:
      - branch: "develop"
        cmd: |-
          /var/www/html/scripts/devpanel-deploy.sh develop "${DP_GIT_SHA:-unknown}"

      - branch: "staging"
        cmd: |-
          /var/www/html/scripts/devpanel-deploy.sh staging "${DP_GIT_SHA:-unknown}"

      - branch: "main"
        cmd: |-
          /var/www/html/scripts/devpanel-deploy.sh main "${DP_GIT_SHA:-unknown}"

      - branch: "dripyard"
        cmd: |-
          composer -n install >> /tmp/composer_dripyard.txt
